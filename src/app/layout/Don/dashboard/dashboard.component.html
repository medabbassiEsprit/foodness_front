<div class="row">
  <div class="col-xl-12">

        <div class="table"*ngIf="ParticiperIsOpen==false">
          <table id="example5" class="display mb-4 dataTablesCard">
            <thead>
                                    <tr>
                                            <th><strong class="font-w600">#</strong></th>

                                        <th><strong class="font-w600">Description</strong></th>
                                        <th><strong class="font-w600">Target</strong></th>
                                        <th><strong class="font-w600 wspace-no">ProgessValue</strong></th>
                                        <th><strong class="font-w600">Organization</strong></th>
                                        <th><strong class="font-w600">TypeOfDon</strong></th>

                                        <th><strong class="font-w600">Actions</strong></th>
                                    </tr>
                                </thead>
            <tbody>
              <tr *ngFor="let don of ListeOfDons; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ don.Description }}</td>
                <td>{{ don.Target }}</td>
                <td>{{ getPourcentage(don.ProgessValue,don.Target) }} %</td>
                <td>{{ don.RefOrganization.nom }}</td>
                <td>{{ don.RefTypeOfDon.name }}</td>
                <td><button class="btn btn-outline-primary" (click)="openParticper(don)">Participer</button></td>

              </tr>
             
          </tbody>
          </table>
        </div>
        <div class="table" *ngIf="ParticiperIsOpen==true">
          <app-participer [don]="SelectedDons" (afterSubmitForm)="backToTable()"></app-participer>
        </div>
      
  </div>
</div>
    </div>
</div>
</div>
