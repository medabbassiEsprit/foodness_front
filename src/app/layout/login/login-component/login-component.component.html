    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="./assets/img/food.png" alt="" style="width: 150px; height: 100px;">
									</div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form action="index.html" *ngIf="!isLoggedIn" name="form"
                                    (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                        <div class="form-group">
                                            <label class="mb-1" for="username"><strong>Username</strong></label>
                                            <input type="text" class="form-control" value="exemple" name="username"
                                            [(ngModel)]="form.username"
                                            required
                                            #username="ngModel" />
                                            <div
                                                class="alert alert-danger"
                                                role="alert"
                                                *ngIf="username.errors && f.submitted">
                                                Username is required!
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1" for="password"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="Password" name="password"
                                            [(ngModel)]="form.password"
                                            required
                                            minlength="6"
                                            #password="ngModel" />
                                            <div
                                              class="alert alert-danger"
                                              role="alert"
                                              *ngIf="password.errors && f.submitted">
                                              <div *ngIf="password.errors['required']">Password is required</div>
                                              <div *ngIf="password.errors['minlength']">
                                                Password must be at least 6 characters
                                              </div>
                                        </div>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="form-check custom-checkbox ms-1">
                                        <input type="checkbox"  id="basic_checkbox_1">
                                        <label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
                                      </div>
                                            </div>
                                            <div class="form-group">
                                                <a routerLink="/forgPass">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                            <button
                                            type="submit"
                                            class="btn btn-primary btn-block"
                                          >Sign Me In</button>
                                        </div>
                                        <div class="form-group">
                                          <div
                                            class="alert alert-danger"
                                            role="alert"
                                            *ngIf="f.submitted && isLoginFailed"
                                          >
                                            Login failed: {{ errorMessage }}
                                          </div>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" routerLink="/register">Sign up</a></p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
