<div class="card col-10 mx-auto">
    <div class="card-body">
<form [formGroup]="offreForm" class="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <div *ngIf="offreForm.get('name').invalid && offreForm.get('name').touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" class="form-control" formControlName="description">
      <div *ngIf="offreForm.get('description').invalid && offreForm.get('description').touched" class="invalid-feedback">
        Description is required.
      </div>
    </div>
  
    <div formArrayName="list_plat">
      <div *ngFor="let platGroup of listPlatControls.controls; let i = index" [formGroupName]="i" class="form-group">
        <h3>Plat {{ i + 1 }}</h3>
  
        <label for="platName{{i}}">Name:</label>
        <input type="text" id="platName{{i}}" class="form-control" formControlName="name">
        <div *ngIf="platGroup.get('name').invalid && platGroup.get('name').touched" class="invalid-feedback">
          Name is required.
        </div>
  
        <label for="platDescription{{i}}">Description:</label>
        <input type="text" id="platDescription{{i}}" class="form-control" formControlName="description">
        <div *ngIf="platGroup.get('description').invalid && platGroup.get('description').touched" class="invalid-feedback">
          Description is required.
        </div>
  
        <label for="platQuantity{{i}}">Quantity:</label>
        <input type="number" id="platQuantity{{i}}" class="form-control" formControlName="quantity">
        <div *ngIf="platGroup.get('quantity').invalid && platGroup.get('quantity').touched" class="invalid-feedback">
          Quantity is required.
        </div>
  
        <button type="button" (click)="removePlat(i)" class="btn btn-danger my-3">Remove Plat</button>
      </div>
    </div>
  
    <button type="button" (click)="addPlat()" class="btn btn-primary me-2">Add Plat</button>
  
    <button type="submit" [disabled]="offreForm.invalid" (click)="submitForm()" class="btn btn-success" *ngIf="listPlatControls.length>0">Submit</button>
  </form>
</div>
</div>
