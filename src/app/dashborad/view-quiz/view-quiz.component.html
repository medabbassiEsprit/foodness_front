<div class="view-quiz">
    <h2 class="mb-4">View Quizzes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Quiz Title</th>
          <th>Formation</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quiz of quizzes">
          <td>{{ quiz.titre }}</td>
          <td>{{ quiz.score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
