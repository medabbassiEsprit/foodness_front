<div class="container">
    <h2>Quizzes</h2>
    <div class="row">
      <div class="col-md-6" *ngFor="let quiz of quizzes">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ quiz.titre }}</h5>
            <p class="card-text">Total Questions: {{ quiz.questions.length }}</p>
            <!-- Add more quiz information as needed -->
          </div>
          <div class="card-footer">
            <button class="btn btn-primary">Start Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>
