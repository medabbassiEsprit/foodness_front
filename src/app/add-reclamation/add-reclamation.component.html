<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">Ajouter une Réclamation</div>
        <div class="card-body d-flex flex-column">
          <form (ngSubmit)="submitForm()" #reclamationForm="ngForm" class="flex-grow-1">
            <div class="form-group">
              <label for="recTitle">Titre</label>
              <input type="text" class="form-control" id="recTitle" name="recTitle" [(ngModel)]="recTitle" required>
            </div>
            <div class="form-group">
              <label for="recContent">Contenu</label>
              <textarea class="form-control" id="recContent" name="recContent" [(ngModel)]="recContent" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="recLabel">Étiquette</label>
              <select class="form-control" id="recLabel" name="recLabel" [(ngModel)]="recLabel" required>
                <option value="discuss">Discussion</option>
                <option value="fraud">Fraude</option>
                <option value="infos">Informations</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
